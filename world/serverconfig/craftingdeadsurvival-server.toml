#Allows toggling some gameplay aspects
[abilities]
	#Defines if players can break their legs
	brokenLegsEnabled = true
	#Defines if players can bleed
	bleedingEnabled = true
	#Defines if players can be infected
	infectionEnabled = true

[explosives]
	#Enables the usage of Pipe Bomb
	#It wont prevent the ability to get Pipe Bombs, only the ability to use it
	pipeBombEnabled = true
	#Defines how the explosion should interact with blocks
	#NONE: No block interaction, blocks will remain unchanged
	#BREAK: Blocks are broken, they will be dropped when exploded
	#DESTROY: Blocks are destroyed, nothing will be dropped and only a crater will be left
	#Allowed Values: NONE, BREAK, DESTROY
	pipeBombBlockInteraction = "NONE"
	#The explosion radius (in blocks), it tells how big the explosion should be
	#Range: 0.1 ~ 50.0
	pipeBombRadius = 4.0
	#Defines how strong the explosion knockback should be (Multiplier)
	#Range: 0.0 ~ 30.0
	pipeBombKnockbackMultiplier = 1.0
	#Multiplies the base damage given by the explosion (Multiplier)
	#Range: 0.0 ~ 30.0
	pipeBombDamageMultiplier = 1.0
	#How long before the bomb activates automatically (Ticks)
	#Range: 0 ~ 18000
	pipeBombTicksBeforeActivation = 100

