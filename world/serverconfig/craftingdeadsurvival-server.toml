
#Tweak loot spawning and delays
[loot]
	#Defines if loot can be respawned (applies to all loots)
	lootEnabled = true
	#Defines if Civilian Loot can be respawned
	civilianLootEnabled = true
	#Defines if Civilian Rare Loot can be respawned
	rareCivilianLootEnabled = true
	#Defines if Medical Loot can be respawned
	medicalLootEnabled = true
	#Defines if Police Loot can be respawned
	policeLootEnabled = true
	#Defines if Military Loot can be respawned
	militaryLootEnabled = true
	#Range: > 0
	civilianLootRefreshDelayTicks = 1000
	#Range: > 0
	rareCivilianLootRefreshDelayTicks = 1000
	#Range: > 0
	medicalLootRefreshDelayTicks = 1000
	#Range: > 0
	policeLootRefreshDelayTicks = 1000
	#Range: > 0
	militaryLootRefreshDelayTicks = 1000

