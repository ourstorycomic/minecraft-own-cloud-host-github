	#Configure how zombies should spawn
	#Minecraft's spawning is a weighted conditional system
	#With a lower weight, rarer the zombie will be
	#---------------------------------
	#Minimum/Maximum spawn defines how much mobs will be spawned per group
	[zombies.spawning]
		zombiesEnabled = true
		advancedZombiesEnabled = true
		tankZombiesEnabled = true
		fastZombiesEnabled = true
		weakZombiesEnabled = true
		#Range: > 1
		advancedZombieSpawnWeight = 40
		#Range: > 1
		tankZombieSpawnWeight = 5
		#Range: > 1
		fastZombieSpawnWeight = 15
		#Range: > 1
		weakZombieSpawnWeight = 30
		#Range: > 1
		advancedZombieMinSpawn = 2
		#Range: > 1
